<ion-view title="'文字轉播'" hide-back-button="true" left-buttons="leftButtons">
  <ion-content has-header="true" has-tabs="true">
    <div class="card">
      <div class="item item-text-wrap" ng-repeat="item in data">
        {{ item.time }} [{{ item.location }}] {{ item.content }}
      </div>
    </div>
  </ion-content>
</ion-view>
